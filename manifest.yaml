id: mempool-rdts
title: Mempool BIP-110
version: 3.2.1.1
release-notes: |
  * BIP-110 deployment phase indicator on dashboard
  * Background scanner for historic block violation stats with progress bar
  * Performance optimizations for block loading without txindex
  * Fixed mining pool icon loading
  * Based on Mempool v3.2.1
license: AGPL
wrapper-repo: "https://github.com/paulscode/mempool-bip110-startos"
upstream-repo: "https://github.com/paulscode/mempool-bip110"
support-site: "https://github.com/paulscode/mempool-bip110/issues"
marketing-site: "https://github.com/paulscode/mempool-bip110"
donation-url: "https://mempool.space/sponsor"
build: ["make"]
description:
  short: "BIP-110 visualization explorer"
  long: "A specialized fork of Mempool for visualizing BIP-110 (Reduced Data Temporary Softfork) related information.\n\nFeatures:\n• Highlights blocks from miners signaling BIP-110 support with celebratory visuals\n• Identifies transactions that would violate BIP-110 consensus rules with warning indicators\n• Full Mempool explorer functionality\n\nThis helps you understand the impact of BIP-110 before and during activation.\n\nBased on The Mempool Open Source Project. This product includes GeoLite2 data created by MaxMind, available from https://www.maxmind.com."
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
    cache: /backend/cache
    db: /var/lib/mysql
    lnd: /mnt/lnd
    c-lightning: "/mnt/c-lightning"
health-checks:
  web-ui:
    name: Web Interface
    success-message: The Mempool BIP-110 UI is ready to visit in a web browser
    type: script
  api:
    name: API
    success-message: The Mempool BIP-110 API is reachable and responsive.
    type: docker
    image: main
    system: false
    entrypoint: health-check.sh
    inject: true
    args: ["api"]
    mounts: {}
    io-format: json
  synced:
    name: Transaction Indexer
    success-message: Bitcoin is fully indexed. You may now launch Mempool BIP-110.
    type: docker
    image: main
    system: false
    entrypoint: check-synced.sh
    inject: true
    args: ["sync"]
    mounts: {}
    io-format: json
config:
  get:
    type: script
  set:
    type: script
dependencies:
  bitcoind:
    version: ">=0.21.1.2 <31.0.0"
    requirement:
      type: "required"
    description: Used to subscribe to new block events from a full archival node
    config:
      check:
        type: script
      auto-configure:
        type: script
  fulcrum:
    version: '>=1.11.0 <3.0.0'
    requirement:
      type: 'opt-in'
      how: Set Indexer to Fulcrum in the config
    description: Used for fast scan of addresses and indexing for deep wallets.
  electrs:
    version: ">=0.9.6 <0.12.0"
    requirement:
      type: "opt-in"
      how: Set Indexer to Electrs in the config
    description: A more stable, but less performant indexer.
  lnd:
    version: ">=0.14.3 <0.21.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: "opt-in"
      how: Use the LND instance by default
    config: ~
  c-lightning:
    version: ">=0.10.1 <26.0.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: "opt-in"
      how: Can opt to use the CLN instance instead of LND
    config: ~
volumes:
  main:
    type: data
  cache:
    type: data
  db:
    type: data
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
  c-lightning:
    type: pointer
    package-id: c-lightning
    volume-id: main
    path: /shared
    readonly: true
alerts:
  start: |
    READ CAREFULLY! Mempool BIP-110 is a specialized fork for visualizing BIP-110-related information.
    
    FEATURES:
    • Blocks from miners signaling BIP-110 are highlighted with green/gold celebratory styling
    • Transactions violating BIP-110 rules are shown with orange warning indicators
    
    NOTE: When first running, previous block fee estimates will show as zero values until the service catches up. Lookups may be slow while warming up.
interfaces:
  main:
    name: Mempool BIP-110 Interface
    description: Specifies the Mempool BIP-110 interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
      cache: /backend/cache
      db: /var/lib/mysql
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
      cache: /backend/cache
      db: /var/lib/mysql
    io-format: yaml
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
